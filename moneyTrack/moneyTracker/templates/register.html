<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>FinTrack - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-gray-700">User</label>
          <input
            type="text"
            name="username"
            class="w-full border rounded-lg px-3 py-2 mt-1"
            placeholder="Write your username"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            class="w-full border rounded-lg px-3 py-2 mt-1"
            placeholder="Write your email"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password1"
            class="w-full border rounded-lg px-3 py-2 mt-1"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700">Repeat Password</label>
          <input
            type="password"
            name="password2"
            class="w-full border rounded-lg px-3 py-2 mt-1"
            placeholder="Repeat password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold"
        >
          Create account
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
          >Login in</a
        >
      </p>
    </div>
  </body>
</html>
